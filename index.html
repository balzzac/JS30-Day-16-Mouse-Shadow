<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>Edit Me!</h1>
    </div>

    <style>
      html {
        color: #fff;
        font-family: 'Indie Flower', cursive;
      }

      body {
        margin: 0;
        background-image: linear-gradient(to right, #92fe9d 0%, #00c9ff 100%);
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      h1 {
        text-shadow: 0.5rem 0.5rem 0.5rem rgba(80, 80, 80, 0.7);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero');
      const text = hero.querySelector('h1');
      const walk = 200;

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0.5rem rgba(145,254,156,0.7),
          ${xWalk * -1}px ${yWalk}px 0.5rem rgba(0,200,255,0.7),
          ${yWalk}px ${xWalk * -1}px 0.5rem rgba(226,145,254,0.7),
          ${yWalk * -1}px ${xWalk}px 0.5rem rgba(253,255,146,0.7)
        `;
      }

      hero.addEventListener('mousemove', shadow);
    </script>
  </body>
</html>
